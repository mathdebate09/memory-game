<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/assets/images/icons/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MS, fb & Whatsapp -->

  <!-- MS Tile - for Microsoft apps-->
  <meta name="msapplication-TileImage"
    content="https://mathdebate09.github.io/dummy-img-cdn/assets/minecraft-memory/meta.jpg">

  <!-- fb & Whatsapp -->

  <!-- Site Name, Title, and Description to be displayed -->
  <meta name="description"
    content="Minecraft-Memory card game with various sound-effects, Play now!"/>
  <meta property="og:site_name" content="Minecraft-Memory">
  <meta property="og:title" content="Minecraft-Memory card game with various sound-effects, Play now!">
  <meta property="og:description" content="A React-App by Jay Singh(mathdebate09) for learning side-effects">

  <!-- Image to display -->
  <!-- Replace   «example.com/image01.jpg» with your own -->
  <meta property="og:image" content="https://mathdebate09.github.io/dummy-img-cdn/assets/minecraft-memory/meta.jpg">

  <!-- No need to change anything here -->
  <meta property="og:type" content="website" />
  <meta property="og:image:type" content="image/jpeg">

  <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
  <meta property="og:image:width" content="300">
  <meta property="og:image:height" content="225">

  <!-- Website to visit when clicked in fb or WhatsApp-->
  <meta property="og:url" content="https://minecraft-memory.netlify.app">

  <title>Minecraft Memory</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
